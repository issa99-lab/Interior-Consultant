<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f9414b0a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="landing--page">
      <!-- Header with links -->

      <header>
        <nav class="flex-items nav-links">
          <span id="header-text">This Interior</span>
          <ul>
            <span class="toggle--icon">
              <i class="fa fa-bars toggle--icon" aria-hidden="true"></i>
            </span>
          </ul>
          <ul class="hiddenLink">
            <li><a href="#">Home</a></li>
            <li><a href="#">Collection</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main section -->
      <section class="main">
        <div class="flex-items flex--main">
          <div class="row row-one">
            <h1>Modern interior</h1>
            <p>
              A full-service residential & commercial interior design and
              staging company offering professional organizing & eco-services.
            </p>
            <a href="#"
              >Read more
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i
            ></a>
          </div>

          <div class="row row--pic">
            <img
              src="photo1 - Copy.png"
              alt="A pretty living room interior with decor"
              class="main-pic"
            />
            <!-- Centered div has profile of designer, within main div -->
            <div class="copyright--box">
              <img
                src="photo2.png"
                alt="Aliza Webber's profile"
                class="profile"
              />
              <div class="floated--designer-details">
                <h4>Aliza Webber</h4>
                <span id="designer">Interior Designer</span>
                <p>Designed in 2020 by Aliza Webber</p> 
              </div>
          </div>
        </div>
      </section>
      <p class="issa">~Created by Issa&copy;</p> 
    </section>
    <script src="/Interior-Consultant/main.js"></script>
  </body>
</html>
